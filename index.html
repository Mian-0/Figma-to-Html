<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn To Design Awesome Websites</title>
    <link rel="shortcut icon" href="/images/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-container">
        <!-- navbar Start -->
        <nav>
            <div class="logo">
                <img src="images/Logo.svg" alt="logo">
            </div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Testimonials</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Downloads</a>
                </li>
                <li>
                    <a href="#" class="btn light">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- navbar end -->
        <!-- Hero Section Start -->
        <div class="hero-container">
            <div class="hero-image">
                <img src="images/hero-image.svg" alt="">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-Text">
                <h1>Learn to Design <br> Awesome Websites</h1>
                <p class="subtitle">The best way to learn is to actually do it. You can find step by step tutorials for web designing here</p>
                <button class="btn dark">Learn More</button>
            </div>
        </div>
        <!-- hero Section End -->
        <!-- social media icons start -->
        <div class="social-icons">
            <a href="#">
                <img src="/images/social-instagram.svg" alt="instagram">
            </a>
            <a href="#">
                <img src="/images/social-facebook.svg" alt="facebook">
            </a>
            <a href="#">
                <img src="/images/social-tweeter.svg" alt="twitter">
            </a>
        </div>
        <!-- social media icons end -->
    </div>
    <!-- main container ends -->
    <!-- background images -->
    <div class="her-bg-right">
        <img src="/images/right-box.svg" alt="banner-right">
    </div>
    <div class="hero-bg-left">
        <img src="/images/left-box1.svg" alt="banner-left">
        <img src="/images/left-box2.svg" alt="banner-left">
        <img src="/images/left-box3.svg" alt="banner-left">
    </div>

    <!-- Js -->
    <script src="main.js"></script>
</body>
</html>
